<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Värichät</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #login-box { margin-top: 50px; }
        #chat-container { display: none; }
        #messages { border: 1px solid #ccc; width: 300px; height: 200px; overflow-y: auto; margin: 10px auto; padding: 5px; }
        input, button { margin: 5px; }
    </style>
</head>
<body>
    <div id="login-box">
        <h2> LS | Värichät</h2>
        <input type="text" id="username" placeholder="Sun nimi tähän...">
        <button onclick="enterChat()">OK</button>
    </div>
    
    <div id="chat-container">
        <h2>LS | VÄRICHÄT</h2>
        <div id="messages"></div>
        <input type="text" id="message" placeholder="Kirjoita jotain päivän väreistä...">
        <button onclick="sendMessage()">Lähetä</button>
    </div>
    
    <script>
        let username = "";

        function enterChat() {
            username = document.getElementById("username").value;
            if (username.trim() !== "") {
                document.getElementById("login-box").style.display = "none";
                document.getElementById("chat-container").style.display = "block";
            }
        }

        function sendMessage() {
            let messageInput = document.getElementById("message");
            let messageText = messageInput.value;
            if (messageText.trim() !== "") {
                let messagesDiv = document.getElementById("messages");
                let messageElement = document.createElement("div");
                messageElement.textContent = username + ": " + messageText;
                messagesDiv.appendChild(messageElement);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                messageInput.value = "";
            }
        }
    </script>
</body>
</html>
